<style>
        .logo {
                font-size: 2rem;
                font-weight: bold;
                text-decoration: none;
                color: #333;
        }

        .navbar ul {
                list-style: none;
                display: flex;
                gap: 1.5rem;
                margin: 0;
                padding: 0;
                align-items: center;
        }

        .navbar li {
                display: flex;
                align-items: center;
        }

        .navbar a, .navbar button {
                text-decoration: none;
                color: #333;
                background: none;
                border: none;
                font-size: 1rem;
                cursor: pointer;
                padding: 0.5rem 1rem;
                transition: background 0.2s;
        }

        .navbar a:hover, .navbar button:hover {
                background: #f0f0f0;
                border-radius: 4px;
        }

        .logout-btn {
                background: #e74c3c;
                color: #fff;
                border-radius: 4px;
                padding: 0.5rem 1rem;
        }

        .logout-btn:hover {
                background: #c0392b;
        }

        .fas.fa-bars {
                display: none;
                font-size: 2rem;
                cursor: pointer;
                margin-left: auto;
        }

        @media (max-width: 768px) {
                .navbar ul {
                        flex-direction: column;
                        position: absolute;
                        top: 60px;
                        left: 0;
                        width: 100%;
                        background: #fff;
                        display: none;
                        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
                        z-index: 1000;
                }
                .navbar ul.active {
                        display: flex;
                }
                .fas.fa-bars {
                        display: block;
                }
                header {
                        position: relative;
                }
        }</style>

<head>
        <meta http-equiv="Cache-Control"
                content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<header>
        <a href="{% url 'index' %}"
                class="logo"><span>L</span>ife<span>C</span>hain.</a>
        <nav class="navbar">
                <ul>
                        <li><a href="{% url 'index' %}">Home</a></li>

                        <li><a href="{% url 'donorpage' %}">Donor</a></li>
                        <li><a
                                        href="{% url 'recipientpage' %}">Recipient</a></li>

                        <li><a href="{% url 'contact' %}">Contact</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>

                        {% if user.is_authenticated %}
                        <li id="buttonH"
                                onclick="window.location.href='{% url 'profile_view' %}'">
                                Hello, {{ user.username }}
                        </li>
                        <li>
                                <button class="logout-btn"
                                        onclick="window.location.href='{% url 'logout' %}'"
                                        id="buttonH">
                                        Logout
                                </button>
                        </li>
                        {% else %}
                        <li>
                                <button
                                        onclick="window.location.href='{% url 'login' %}'"
                                        id="buttonH">Login</button>
                        </li>
                        <li>
                                <button
                                        onclick="window.location.href='{% url 'signup' %}'"
                                        id="buttonH">Signup</button>
                        </li>
                        {% endif %}
                </ul>
        </nav>

        {% if messages %}
        <script>
            {% for message in messages %}
                Swal.fire({
                    title: '{{ message.tags|capfirst }}',
                    text: '{{ message }}',
                    icon: '{% if message.tags == "error" %}error{% elif message.tags == "success" %}success{% else %}info{% endif %}',
                    confirmButtonText: 'OK'
                });
            {% endfor %}
        </script>
        {% endif %}

        <div class="fas fa-bars"></div>
</header>
