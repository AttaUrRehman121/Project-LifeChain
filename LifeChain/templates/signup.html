 {% load static %}
<style>
    body{
      background-color: #b9abab;
    }
  </style>

<link rel="stylesheet" href="{% static 'signup.css' %}" />
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<div class="background">
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<form action="{% url 'signup' %}" method="post">
  {% csrf_token %}
  <h3>Signup Here</h3>

  <label for="username">Full Name</label>
  <input type="text" placeholder="Enter FullName" name="username" id="username"
    required>

  <label for="email">Email</label>
  <input type="email" placeholder="Enter Email" name="email" id="email"
    required>

  <label for="nationality">Nationality</label>
  <input type="text" placeholder="Example Pakistan..." name="nationality"
    id="nationality" required>

  <label for="role">Select Role</label>
  <select name="role" id="role" aria-placeholder="Select Role" required>
    <option value>....</option>
    <option value="donor">Admin</option>
    <option value="donor">Donor</option>
    <option value="recipient">Recipient</option>
  </select>

  <label for="contact">Contact</label>
  <input type="text" placeholder="03** -***-***" name="contact" id="contact"
    required>

  <label for="address">Address</label>
  <input type="text" placeholder="Enter Address" name="address" id="address"
    required>

  <label for="password">Password</label>
  <input type="password" placeholder="Password" name="password" id="password"
    required minlength="8">

  <label for="password2">Confirm Password</label>
  <input type="password" placeholder="Conform Password" name="password2"
    id="password2" required minlength="8">

  <button id="signup" type="submit">Signup</button>
  <a href="{% url 'login' %}">I already have an account</a>
</form>

<!-- Display error messages if any -->
{% if messages %}
{% for message in messages %}
<p class="{{ message.tags }}">{{ message }}</p>
{% endfor %}
{% endif %}

<script>
signupButton.addEventListener('click', (e) => {
    // Check if passwords match
    if (password.value !== password2.value) {
        e.preventDefault();
        alert('Passwords do not match');
        return; // Stop form submission
    }

    // Check password strength
    if (!isPasswordStrong(password.value)) {
        e.preventDefault();
        alert('Password must be at least 8 characters long, include a number, an uppercase letter, and a special character.');
    }
});

  </script>
