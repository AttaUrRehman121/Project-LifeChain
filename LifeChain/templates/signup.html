{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LifeChain - Sign Up</title>
        <link rel="stylesheet" href="{% static 'signinStlye.css' %}" />
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <!-- Theme Toggle -->
        <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
            <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        </div>

        <!-- Animated Background -->
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>

        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo">LifeChain</div>
            <div class="logo-subtitle">Secure • Transparent • Connected</div>
        </div>

        <!-- Signup Form -->
        <form action="{% url 'signup' %}" method="post" id="signupForm">
            {% csrf_token %}
            <h3 class="signiin">Join LifeChain</h3>

            <!-- Personal Information -->
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text"
                        name="username"
                        id="username"
                        placeholder="Enter your username"
                        required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email"
                        name="email"
                        id="email"
                        placeholder="Enter your email"
                        required
                        autocomplete="email">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text"
                        name="nationality"
                        id="nationality"
                        placeholder="e.g., Pakistan"
                        required>
                </div>

                <div class="form-group">
                    <label for="role">Select Role</label>
                    <select name="role" id="role" required>
                        <option value>Choose your role</option>
                        <option value="donor">Donor</option>
                        <option value="recipient">Recipient</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="tel"
                        name="contact"
                        id="contact"
                        placeholder="03** -***-***"
                        required
                        pattern="[0-9]{4}[-][0-9]{3}[-][0-9]{4}">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text"
                        name="address"
                        id="address"
                        placeholder="Enter your address"
                        required>
                </div>
            </div>

            <!-- Password Section -->
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password"
                        name="password"
                        id="password"
                        placeholder="Create a strong password"
                        required
                        minlength="8"
                        autocomplete="new-password">
                    <span class="password-toggle"
                        onclick="togglePassword('password', 'eyePath1')">
                        <svg id="eyeIcon1" xmlns="http://www.w3.org/2000/svg"
                            height="20"
                            width="20" fill="currentColor">
                            <path id="eyePath1"
                                d="M10 15q-2.875 0-5.063-1.675Q2.75 11.65 1.5 10q1.25-1.65 3.437-3.325Q7.125 5 10 5q2.875 0 5.062 1.675Q17.25 8.35 18.5 10q-1.25 1.65-3.438 3.325Q12.875 15 10 15Zm0-5q.825 0 1.413-.587Q12 8.825 12 8q0-.825-.587-1.413Q10.825 6 10 6q-.825 0-1.413.587Q8 7.175 8 8q0 .825.587 1.413Q9.175 10 10 10Z" />
                        </svg>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <div class="password-container">
                    <input type="password"
                        name="password2"
                        id="password2"
                        placeholder="Confirm your password"
                        required
                        minlength="8"
                        autocomplete="new-password">
                    <span class="password-toggle"
                        onclick="togglePassword('password2', 'eyePath2')">
                        <svg id="eyeIcon2" xmlns="http://www.w3.org/2000/svg"
                            height="20"
                            width="20" fill="currentColor">
                            <path id="eyePath2"
                                d="M10 15q-2.875 0-5.063-1.675Q2.75 11.65 1.5 10q1.25-1.65 3.437-3.325Q7.125 5 10 5q2.875 0 5.062 1.675Q17.25 8.35 18.5 10q-1.25 1.65-3.438 3.325Q12.875 15 10 15Zm0-5q.825 0 1.413-.587Q12 8.825 12 8q0-.825-.587-1.413Q10.825 6 10 6q-.825 0-1.413.587Q8 7.175 8 8q0 .825.587 1.413Q9.175 10 10 10Z" />
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Password Requirements -->
            <div class="password-requirements">
                <div class="requirement" id="req-length">
                    <span class="requirement-icon">⚪</span>
                    At least 8 characters
                </div>
                <div class="requirement" id="req-uppercase">
                    <span class="requirement-icon">⚪</span>
                    One uppercase letter
                </div>
                <div class="requirement" id="req-number">
                    <span class="requirement-icon">⚪</span>
                    One number
                </div>
                <div class="requirement" id="req-special">
                    <span class="requirement-icon">⚪</span>
                    One special character
                </div>
            </div>

            <button id="signup-btn" type="submit">
                <span class="btn-text">Create Account</span>
            </button>

            <a class="ancher" href="{% url 'login' %}">I already have an
                account</a>
        </form>

        <!-- Password Toggle Script -->
        <script>
        function togglePassword(inputId, pathId) {
            const input = document.getElementById(inputId);
            const eyePath = document.getElementById(pathId);

            const showPath = "M10 15q-2.875 0-5.063-1.675Q2.75 11.65 1.5 10q1.25-1.65 3.437-3.325Q7.125 5 10 5q2.875 0 5.062 1.675Q17.25 8.35 18.5 10q-1.25 1.65-3.438 3.325Q12.875 15 10 15Zm0-5q.825 0 1.413-.587Q12 8.825 12 8q0-.825-.587-1.413Q10.825 6 10 6q-.825 0-1.413.587Q8 7.175 8 8q0 .825.587 1.413Q9.175 10 10 10Z";
            const hidePath = "M10 15q-2.875 0-5.063-1.675Q2.75 11.65 1.5 10q1.25-1.65 3.437-3.325Q7.125 5 10 5q2.875 0 5.062 1.675Q17.25 8.35 18.5 10q-1.25 1.65-3.438 3.325Q12.875 15 10 15Zm0-5q.825 0 1.413-.587Q12 8.825 12 8q0-.825-.587-1.413Q10.825 6 10 6q-.825 0-1.413.587Q8 7.175 8 8q0 .825.587 1.413Q9.175 10 10 10Zm7.3 5.3-13.6-13.6 1.05-1.05 13.6 13.6Z";

            if (input.type === 'password') {
                input.type = 'text';
                eyePath.setAttribute('d', hidePath);
            } else {
                input.type = 'password';
                eyePath.setAttribute('d', showPath);
            }
        }

        // Theme toggle functionality
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            // Update theme icon
            const themeIcon = document.getElementById('theme-icon');
            if (newTheme === 'dark') {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
            } else {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />';
            }
        }

        // Initialize theme from localStorage
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            
            const themeIcon = document.getElementById('theme-icon');
            if (savedTheme === 'dark') {
                themeIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />';
            }
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // Update requirement indicators
            document.getElementById('req-length').className = `requirement ${requirements.length ? 'met' : 'unmet'}`;
            document.getElementById('req-uppercase').className = `requirement ${requirements.uppercase ? 'met' : 'unmet'}`;
            document.getElementById('req-number').className = `requirement ${requirements.number ? 'met' : 'unmet'}`;
            document.getElementById('req-special').className = `requirement ${requirements.special ? 'met' : 'unmet'}`;

            // Update icons
            document.querySelectorAll('.requirement.met .requirement-icon').forEach(icon => {
                icon.textContent = '✅';
            });
            document.querySelectorAll('.requirement.unmet .requirement-icon').forEach(icon => {
                icon.textContent = '⚪';
            });

            return Object.values(requirements).every(req => req);
        }

        // Real-time password validation
        document.getElementById('password').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            this.style.borderColor = this.value.trim() ? 'var(--medical-green)' : 'var(--input-border)';
        });

        // Form validation and submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const nationality = document.getElementById('nationality').value.trim();
            const role = document.getElementById('role').value;
            const contact = document.getElementById('contact').value.trim();
            const address = document.getElementById('address').value.trim();
            const password = document.getElementById('password').value;
            const password2 = document.getElementById('password2').value;
            const submitBtn = document.getElementById('signup-btn');
            const btnText = submitBtn.querySelector('.btn-text');

            // Check if all fields are filled
            if (!username || !email || !nationality || !role || !contact || !address || !password || !password2) {
                e.preventDefault();
                Swal.fire({
                    title: 'Validation Error',
                    text: 'Please fill in all required fields',
                    icon: 'error',
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }

            // Check password match
            if (password !== password2) {
                e.preventDefault();
                Swal.fire({
                    title: 'Password Mismatch',
                    text: 'Passwords do not match',
                    icon: 'error',
                    timer: 2000,
                    showConfirmButton: false
                });
                return;
            }

            // Check password strength
            if (!checkPasswordStrength(password)) {
                e.preventDefault();
                Swal.fire({
                    title: 'Weak Password',
                    text: 'Please ensure your password meets all requirements',
                    icon: 'warning',
                    timer: 3000,
                    showConfirmButton: false
                });
                return;
            }

            // Add loading state
            submitBtn.classList.add('loading');
            btnText.textContent = 'Creating Account...';
        });

        // Real-time validation for other fields
        const inputs = ['username', 'email', 'nationality', 'contact', 'address'];
        inputs.forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                this.style.borderColor = this.value.trim() ? 'var(--medical-green)' : 'var(--input-border)';
            });
        });

        document.getElementById('role').addEventListener('change', function() {
            this.style.borderColor = this.value ? 'var(--medical-green)' : 'var(--input-border)';
        });

        // Contact number formatting
        document.getElementById('contact').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length >= 4) {
                value = value.slice(0, 4) + '-' + value.slice(4);
            }
            if (value.length >= 8) {
                value = value.slice(0, 8) + '-' + value.slice(8);
            }
            if (value.length > 13) {
                value = value.slice(0, 13);
            }
            this.value = value;
        });

        // Initialize theme when page loads
        document.addEventListener('DOMContentLoaded', initTheme);
    </script>

        <!-- Display Django messages -->
        {% if messages %}
        <script>
        {% for message in messages %}
            Swal.fire({
                title: '{{ message.tags|capfirst }}',
                text: '{{ message }}',
                icon: '{{ message.tags }}',
                timer: 3000,
                showConfirmButton: false,
                background: 'var(--bg-primary)',
                color: 'var(--text-dark)',
                customClass: {
                    popup: 'swal-custom'
                }
            });
        {% endfor %}
    </script>
        {% endif %}

        <style>
        .swal-custom {
            border: 1px solid var(--border-color) !important;
            backdrop-filter: blur(20px) !important;
        }
    </style>
    </body>
</html>
