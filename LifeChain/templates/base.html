{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}LifeChain{% endblock title %}</title>

        <!-- Modern CSS Framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
            rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css"
            href="{% static 'modern-style.css' %}" />

        <!-- Performance optimizations -->
        <style>
            /* Reduce layout thrashing */
            .navbar, .fa-bars, header {
                will-change: transform, opacity;
                transform: translateZ(0);
            }
            
            /* Optimize transitions */
            * {
                backface-visibility: hidden;
                -webkit-backface-visibility: hidden;
            }
        </style>

        <link rel="shortcut icon" href="{% static 'favicon.ico' %}"
            type="image/x-icon">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
        <script>
            // Global error handler for JavaScript errors
            window.addEventListener('error', function(e) {
                console.error('JavaScript Error:', e.error);
            });
            
            // Performance monitoring for reflows
            if (window.performance && window.performance.mark) {
                let reflowCount = 0;
                
                // Monitor for forced reflows
                const observer = new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (entry.entryType === 'measure' && entry.duration > 16) {
                            reflowCount++;
                            console.warn(`Potential reflow detected: ${entry.name} took ${entry.duration.toFixed(2)}ms`);
                        }
                    }
                });
                
                try {
                    observer.observe({ entryTypes: ['measure'] });
                } catch (e) {
                    // PerformanceObserver not supported
                }
            }
        </script>
    </head>
    <body>
        {% include "header.html" %}

        <!-- Breadcrumb Section -->
        {% block breadcrumb %}{% endblock breadcrumb %}

        <main class="main-content">
            {% block content %}{% endblock content %}
        </main>

        {% include "footer.html" %}

        <!-- Scripts -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'theme-toggle.js' %}"></script>
    </body>
</html>

{% if messages %}
<script>
    {% for message in messages %}
        Swal.fire({
            title: '{{ message.tags|capfirst }}',
            text: '{{ message }}',
            icon: '{% if message.tags == "error" %}error{% elif message.tags == "success" %}success{% else %}info{% endif %}',
            confirmButtonText: 'OK',
            background: 'var(--bg-primary)',
            color: 'var(--text-primary)'
        });
    {% endfor %}
</script>
{% endif %}
